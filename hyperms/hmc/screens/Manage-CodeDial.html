<html>
<head></head>
<SCRIPT>
function init()
{
	var strServerName	= parent.frames[0].sendLocalCommand( "GetServerIP" );
	var strPassword		= parent.frames[0].getPassword();
	var strLoc = "http://" + strServerName + "/mod/UserList.php?password=" + strPassword;
	document.location.href = strLoc;
}
</script>
<body onLoad="init();">
</body>
</html>
