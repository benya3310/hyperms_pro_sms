<HTML>
<TITLE>HyperMedia Management Console&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</TITLE>
<body  onload=adjustDims() onselectstart="return false;">
<script language=javascript>
function adjustDims()
{

    var wtop = parseInt(''+(parseInt(window.dialogHeight,10) - parseInt(window.document.all.tags("body")[0].scrollHeight,10))/2,10);
    var wleft = parseInt(''+(parseInt(window.dialogWidth,10)- parseInt(window.document.all.tags("body")[0].scrollWidth,10))/2,10);

    window.dialogHeight = ''+(window.document.all.tags("body")[0].scrollHeight+80)+'px';
    window.dialogWidth = '' +(window.document.all.tags("body")[0].scrollWidth)+'px';

    window.dialogTop  = parseInt(window.dialogTop,10) + wtop;
    window.dialogLeft = parseInt(window.dialogLeft,10) + wleft;
}

function submitPass()
{
    window.returnValue=document.aForm.passtext.value;
    window.close(); 
}

</script>
<center><font face="Arial">
<br>
<h3>Authorization Required</h3>
<FORM NAME="aForm" onSubmit="submitPass(); return false;">
Password:
<INPUT TYPE="password" id="passtext">
<INPUT TYPE="button" VALUE="Submit"
       ONCLICK="submitPass();">
</FORM>
</font></center>

</body>
</HTML>
